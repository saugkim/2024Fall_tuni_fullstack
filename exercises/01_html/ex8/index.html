<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Scores</title>
</head>


<body>
    <h1>Student Scores</h1>
    <table>
        <!-- Write code for the table here -->
        
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Score</th>
            </tr>
            <tr>
                <td rowspan="2">John Doe</td>
                <td>85</td>
            </tr>
            <tr>
                <td>90</td>
            </tr>
            <tr>
                <td>Sam Brown</td>
                <td>78</td>
            </tr>
            <tr>
                <td>Lisa While</td>
                <td>92</td>
            </tr>
            <tr>
                <td colspan="2">Total students: 3</td>
            </tr>
        
    </table>
</body>

</html>
